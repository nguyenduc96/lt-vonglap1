<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập nhiệt độ hiện tại : " ));
  if (a<20){
    alert("Hãy tăng nhiệt độ");
  }else if (a>100){
    alert("Hãy giảm nhiệt độ");
  }else {
    alert("Nhiệt độ OK");
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 7</title>
</head>
<body>
<script>
  for (let i = 1; i < 101; i++) {
    if (i%3==0 && i%5 ==0){
      document.write("FizzBuzz");
    }else if (i%5==0){
      document.write("Buzz");
    }else if(i%3==0){
      document.write('Fizz');
    }else {
      document.write(i);
    }document.write("<br>");
  }
</script>
</body>
</html>
